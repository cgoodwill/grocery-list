<!DOCTYPE html>
<html>
	<head>
		<title>Grocery List</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">


	</head>
	<body>
		<h1>Shopping List</h1>
		
		<form class="form-item">
			<input class="new-item" type="text" placeholder="Enter Item">
		 	<!-- <button class="add-item" type="button">Submit</button> -->
		</form>
		
		<p class="instructions"> 
			Hit enter to add item.<br>
			Click item to remove from list.
		</p>

		<ul class="active-list">
			<li>apples</li>
			<li>juice</li>
			<li>milk</li>
		</ul>
		<footer>
			<hr grey>
			<span class="copy">
				<small>&copy; Christy Goodwill</small>
			</span>
		</footer>
	</body>
</html>
